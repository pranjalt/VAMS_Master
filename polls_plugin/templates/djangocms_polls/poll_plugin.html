{% load staticfiles %}
<div>
<h1 style="font-size: 1.53846em;
    line-height: 24px;
	font-family: BentonSansBold, Arial, sans-serif;
    color: #ffffff;padding: 59px;">POLL<br><br>{{ instance.poll.question }}</h1>
	<!-- action="{% url 'polls:vote' instance.poll.id %}" method="post"-->
<form style="padding: 59px;
    margin-top: -114px;">
    {% csrf_token %}
    <div class="form-group" style="color:#c8d1ea">
        {% for choice in instance.poll.choice_set.all %}
            <div class="radio">
                <label>
                    <input type="radio" name="choice" value="{{ choice.id }}">
                    {{ choice.choice_text }}
                </label>
            </div>
        {% endfor %}
    </div>
    <input type="submit" value="Vote" style="color: #c8d1ea;
    padding: 12px 45px;
    text-transform: uppercase;
    outline: none;
    box-shadow: beige;
    border: 1px solid #7d7e7e;
    border-radius: 5px;
    font-family: BentonSansMedium, Arial, sans-serif;
    background-color: #2c3a69;
    cursor: pointer;" />
</form>
<div style="background-color:white;height:500px;width:400px;margin-left: 40px;">
<h4>Advertisment Space</h4>
</div>
</div>
